<h1 id="web设计理念">web设计理念</h1>
<h2 id="设计原则">设计原则</h2>
<p>高内聚，低耦合</p>
<h2 id="设计模式">设计模式</h2>
<h2 id="设计思维">设计思维</h2>
<ol>
  <li>
    <p>渐进增强 Progressive Enhancement</p>

    <p>先只构建核心功能（即低端浏览器的基本功能），再针对设备平台追加功能。</p>
  </li>
  <li>
    <p>优雅降级</p>

    <p>先构建完整的功能（高端浏览器），然后针对设备平台测试和修复。</p>
  </li>
</ol>
