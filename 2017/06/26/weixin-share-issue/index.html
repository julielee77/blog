<h2 id="从应用分享到微信">从应用分享到微信</h2>
<p>由客户端封装分享的方法，提供给webview中的h5页面使用。</p>

<p>可对分享到微信／微博等平台的图文分别控制。</p>

<p>缩略图的要求为尺寸为90*90，可使用72的分辨率，但大小不能超过32k。同时客户端取消缩小。</p>
